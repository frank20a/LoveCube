<html>
    <head>
        <title>Restart</title>
    </head>
    <body>
        <center>
            <h2 style="margin-top: 20%;">Your devices will restart in <span id="countdown">20</span> seconds!</h2>
        </center>

        <script>
            var span = document.getElementById("countdown");
            var count = 20;
            setInterval(function(){ span.innerHTML = max(count--, 0); }, 1000);
        </script>
    </body>
</html>
